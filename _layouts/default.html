<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width">

  <!-- TODO: Better OG:tags -->
  <meta property="og:image" content="{{ site.url }}/logo.png"/>
  
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  
  <script type="text/javascript">
    var host = "{{ site.enforce_ssl }}";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
        window.location.protocol = "https";
  </script>

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/css/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>
	<!--[if lt IE 7]>
	<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
  <![endif]-->

  <!-- Add your site or application content here -->

  <div class="header">
    <div class="container-narrow">
      <ul class="nav nav-pills pull-right">
        <li class="{{ page.home }}"><a href="{{ site.baseurl }}/">Home</a></li>
        <li class="{{ page.about }}"><a href="{{ site.baseurl }}/about.html">About</a></li>
        <li><a href="http://gottovote.cc/" target="_blank" style="border: 2px solid #4cae4c; padding: 8px 13px;">GtV.cc</a></li>
      </ul>
      <!--<h3 class="muted">Got To Vote! Ke</h3>-->
      <h2 class="text-muted">
        <img src="/img/logo_2.png" alt="" class="logo"/>
      </h2>
    </div>
  </div>

  <div class="container-narrow">

    <div class="clearfix"></div>

    {{ content }}

    {% include partners.html %}

  </div>

  {% include footer.html %}

  <!-- Scripts -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="/js/plugins.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

  {% if page.custom_js %}
  {% for js_file in page.custom_js %}
  <script src="{{ site.baseurl }}/js/{{ js_file }}.js" type="text/javascript"></script>
  {% endfor %}
  {% endif %}

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('create', 'UA-36749298-4', 'auto', {'name': 'GtVcc'});  // GotToVote.cc Tracker

    ga('send', 'pageview');
    ga('GtVcc.send', 'pageview');
	</script>
</body>
</html>
